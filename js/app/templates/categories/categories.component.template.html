
<div class="row">
  <div class="col-md-12 center">  </div>
  <div class="col-md-12">
    <div class="col-md-12">
      <h3>Total category found : {{$ctrl.items.length}}</h3>
    </div>
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-striped table-condensed table-hover">
          <thead>
            <tr>
              <th>id</th>
              <th>short name</th>
              <th>full name</th>
              <!--th>special instructions</th-->

            </tr>
          </thead>
          <tbody>
            <tr ng-if="$ctrl.items.length === 0">
              <td colspan="9">
                <div class="center">
                  no data found !
                </div>
              </td>
            </tr>
            <tr ng-repeat="category in $ctrl.items" ng-if="$ctrl.items.length > 0">
              <td>{{category.id}}</td>
              <td><a ui-sref="categories.items({categId : category.short_name})">{{category.short_name}}</a></td>
              <td>{{category.name}}</td>
              <!--td>{{category.special_instructions}}</td-->
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
