<div class="row">
  <div class="col-md-12 center">  </div>
  <div class="col-md-12">
    <div class="col-md-12">
      <h3>Total menu item found : {{$ctrl.items.length}}</h3>
    </div>
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-striped table-condensed table-hover">
          <thead>
            <tr>
              <th ng-repeat="th in $ctrl.tbheader" class="{{th.class}}" >{{th.name}}</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-if="$ctrl.items.length === 0">
              <td colspan="9">
                <div class="center">
                  no data found !
                </div>
              </td>
            </tr>
            <tr ng-repeat="menuItem in $ctrl.items" ng-if="$ctrl.items.length > 0">
              <td>{{menuItem.id}}</td>
              <td>{{menuItem.short_name}}</td>
              <td>{{menuItem.name}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
